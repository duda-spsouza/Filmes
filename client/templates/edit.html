<div class="panel panel-default" ng-init="showFilme()">
	<div class="panel-heading">
	  <p class="panel-title"><span style="color:#5bc0de;" 
class="glyphicon glyphicon-edit"> </span> Editar Filme</p>
	</div>
	<div class="panel-body">
		<form ng-submit="updateFilme()">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" ng-model="filme.nome" value="filme.nome">
    </div>
    <div class="form-group">
      <label for="ano">Ano:</label>
      <input type="text" class="form-control" id="ano" ng-model="filme.ano" value="filme.ano">
      <div class="form-group">
      <label for="categoria">Categoria:</label>
      <input type="text" class="form-control" id="categoria" ng-model="filme.categoria" value="filme.categoria">
    </div>
    <div class="form-group">
      <label for="diretor">Diretor:</label>
      <input type="text" class="form-control" id="diretor" ng-model="filme.diretor" value="filme.diretor">
      <div class="form-group">
      <label for="sinopse">Sinopse:</label>
      <input type="text" class="form-control" id="sinopse" ng-model="filme.sinopse" value="filme.sinopse">
    </div>
    <button type="submit" style="color:#5bc0de;" class="btn btn-default">Atualizar</button>
    <a href="#/filmes" class="btn btn-default"> Cancelar</a>
</form>		
    <div>
